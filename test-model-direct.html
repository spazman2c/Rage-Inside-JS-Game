<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Model Test</title>
    <style>
        canvas { width: 100%; height: 100%; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <script type="module">
        import * as BABYLON from 'https://cdn.babylonjs.com/babylon.js';
        import { SceneLoader } from 'https://cdn.babylonjs.com/babylon.js';
        import 'https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js';
        
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        
        const createScene = async () => {
            const scene = new BABYLON.Scene(engine);
            
            // Create camera
            const camera = new BABYLON.ArcRotateCamera('camera', 0, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            
            // Create light
            const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);
            
            console.log('Loading model from server...');
            
            try {
                const result = await SceneLoader.ImportAsync('', 'http://localhost:3001/assets/models/characters/male/male.glb', scene);
                console.log('‚úÖ Model loaded successfully:', result);
                
                if (result.meshes.length > 0) {
                    const rootMesh = result.meshes[0];
                    rootMesh.position = new BABYLON.Vector3(0, 0, 0);
                    
                    console.log('üì¶ Meshes:', result.meshes.length);
                    console.log('üé¨ Animations:', result.animationGroups?.length || 0);
                    
                    // Play animations if available
                    if (result.animationGroups && result.animationGroups.length > 0) {
                        result.animationGroups[0].play();
                        console.log('‚ñ∂Ô∏è Playing animation:', result.animationGroups[0].name);
                    }
                    
                    document.body.innerHTML += '<div style="position: absolute; top: 10px; left: 10px; background: green; color: white; padding: 10px;">‚úÖ Model loaded successfully!</div>';
                }
            } catch (error) {
                console.error('‚ùå Failed to load model:', error);
                document.body.innerHTML += '<div style="position: absolute; top: 10px; left: 10px; background: red; color: white; padding: 10px;">‚ùå Failed to load model</div>';
            }
            
            return scene;
        };
        
        createScene().then(scene => {
            engine.runRenderLoop(() => {
                scene.render();
            });
        });
        
        window.addEventListener('resize', () => {
            engine.resize();
        });
    </script>
</body>
</html>
